<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Floating Section Example</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .section-1 {
      background-color: #043C39;
      color: white;
    }

    .section-2 {
      background-color: #F0F0F0;
      color: #333;
    }

    .floating-box {
      position: relative;
      z-index: 10;
      width: 60%;
      margin: -100px auto;
      padding: 40px;
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h2, h3 {
      margin: 0;
    }

    @media (max-width: 768px) {
      .floating-box {
        width: 90%;
        padding: 20px;
        margin: -60px auto;
      }
    }
  </style>
</head>
<body>

  <section class="section section-1">
    <h2>Section 1</h2>
  </section>

  <div class="floating-box">
    <h3>This is a Floating Section</h3>
    <p>It overlaps both Section 1 and Section 2 vertically.</p>
  </div>

  <section class="section section-2">
    <h2>Section 2</h2>
  </section>

</body>
</html>
